<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style.css" type=text/css>
    <script src="js/login_validation.js"></script>
</head>
<body>
    <!--Header Logo-->    
    <header>
        <div class="container">
            <div id="logo">
                <img src="images/logo_transparent.png" alt="Site Logo">
            </div>
        </div>
    </header>
    <!--Navigation Bar-->
    <div class="topnav">
        <a class="active" href="#home">School MS</a>
        <div class="login-container">
            <input type="username" id="username" placeholder="Username" name="username">
            <input type="password" id="password" placeholder="Password" name="psw">
            <button type="submit" id="submit" onclick="validate();">Login</button>
        </div>
    <!--Background Animation-->
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <!--Content-->
    <div class="content">
        <p><b> Welcome to the Schools Managment System site! <br> In order to edit any entries you have to login as administrator... Use admin for both Username and Password</b></p>
    </div>
    <!--Footer-->
    <div class="footer">
        <p><b> Copyright &copy; Nikolaos Bikas 2021.</b></p>
    </div>
</body>

</html>
